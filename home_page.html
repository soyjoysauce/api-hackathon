<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hackathon2</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="Manager.js"></script>
<script src="Chart.js"></script>
<script src="Country.js"></script>
<script src="View.js"></script>
<script src="main.js"></script>
<script src="video_support.js"></script>

    <style>
        @font-face {
            font-family: lcdphone;
            src: url(LCDPHONE.TTF);
        }

        header{
            width: 100vw;
            height: 150px;
            border: 1px solid;
            text-align: center;
            font-size: 50px;
            color: #282827;
            font-family: lcdphone, Arial, sans-serif;
            background-color: #00C990;
            border-radius: 25px;
        }

        body{
            background-color: #282827;
            width:100vw;
            height:100vh;
            background-repeat:no-repeat;
            background-position: center;
        }

        .website_container{
            height:1000px;
            width:100vw;
            text-align: center;
        }

        .info_container {
            width: 100vw;
            height: 100vh;
            text-align: center;
            display: inline-block;
        }

        .regions_div{
            width: 900px;
            height: 500px;
            border: 1px solid;
            text-align: center;
            display: inline-block;
            background-color: #91D2F7;
            float: none;
            border-radius: 50px;
        }

        #map_button_container{
            display: inline-block;
        }

        .data_api_container {
            float: right;
            width: 100%;
            height: min-content;
            background-color: #91D2F7;
        }

        #youtubeModal > .modal-dialog{
            width: min-content;
            font-family: lcdphone, Arial,sans-serif;
        }

        button{
            font-family: lcdphone, Arial,sans-serif;
        }
    </style>
</head>
<body background="img/reverse_globe3.png">
<div class="row align-items-start website_container">
    <header>
        <!--<img src="compass_logo.png" height="20" width="20">-->
        <p>global kids</p>
        <p>map adventure</p>
        <!--<img src="compass_logo.png" height="20" width="20">    -->
    </header>
    <!--geochart-->
    <div class="col-md-12 info_container">
        <div id="map_button_container" class="col-md-12">
            <div id="regions_div" class="regions_div"></div>
            <div class="map_buttons">
                <button type="button" class=" btn btn-primary btn-lg btn-block" id="expand-btn">
                    <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> World View
                    <!--<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>World-->
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="youtubeModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title country_name"></h4>
            </div>
            <div class="modal-body">
                <div id="player">
                </div>
                <div class="col-md-12 data_api_container">
                    <div class="panel-group" id="accordion1" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Country information
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <!--insert text here-->
                                    <table class="table table-bordered county_data">
                                        <thead>
                                        <tr>
                                            <th class="col-lg-2">Flag</th>
                                            <td class=" col-lg-6 country_flag"></td>
                                        </tr>
                                        <tr>
                                            <th class="col-lg-2">Name</th>
                                            <td class=" col-lg-4 country_name"></td>
                                            <th class="col-lg-2">Capital</th>
                                            <td class="col-log-4 country_capital"></td>
                                        </tr>
                                        <tr>
                                            <th class="col-lg-2">Native Name</th>
                                            <td class="col-lg-4 country_nativeName"></td>
                                            <th class="col-lg-2">Area</th>
                                            <td class="col-lg-4 country_area"></td>
                                        </tr>
                                        <tr>
                                            <th class="col-lg-2">Population</th>
                                            <td class="col-lg-4 country_population"></td>
                                            <th class="col-lg-2">Currency</th>
                                            <td class="col-lg-4 country_currency"></td>
                                        </tr>
                                        <tr>
                                            <th class="col-lg-2">Languages</th>
                                            <td class="col-lg-4 country_languages"></td>
                                            <th class="col-lg-2">Region</th>
                                            <td class="col-lg-4 country_region"></td>
                                        </tr>
                                        
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>

            </div>
        </div>

    </div>
</div>
<p>This is a mock-up font</p>
</body>
</html>
