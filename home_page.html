<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hackathon2</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="Manager.js"></script>
<script src="Chart.js"></script>
<script src="Country.js"></script>
<script src="View.js"></script>
<script src="main.js"></script>
<script src="video_support.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/b9e47fdb0e.js"></script>
    <style>
        @font-face {
            font-family: lcdphone;
            src: url(img/LCDPHONE.TTF);
        }
        .pseudo_header{
            text-align: center;
            background-color: black;
            background-image: url("img/banner.png");
            background-repeat:no-repeat;
            background-position: center;
            background-size:cover;
            width: 100vw;
            height: 200px;
        }

        .title_container{
            width: 100vw;
            height: 200px;
            position: relative;
            animation: mymove 10s;
            display: inline-block;
            padding-top: 40px;
        }

        .title {
            font-size: 50px;
            font-family: lcdphone, Arial, sans-serif;
            color: #00FFB6;
            text-shadow: 3px 3px black;
        }

        @keyframes mymove {
            0%   {top: -400px;}
            25%  {top: -200px;}
            75%  {top: 25px}
            100% {top: 0px;}
        }

        body{
            background-color: black;
            width:100vw;
            height:100vh;
            background-repeat:no-repeat;
            background-position: center;
            background-size:100vw 100vh;
            margin-right: 15px;
            margin-left:15px;
        }

        .website_container{
            height:1000px;
            width:100vw;
            text-align: center;

        }

        .website_container > row{
            justify-content: center;
        }

        .info_container {
            width: 100vw;
            text-align: center;
            display: inline-block;
        }

        .regions_div{
            width: 900px;
            height: 500px;
            text-align: center;
            display: inline-block;
            background-color: black;
            float: none;
            border: 5px dashed #00FFB6;
            margin: 5px;
        }

        #map_button_container{
            display: inline-block;
            font-family: lcdphone,Arial,sans-serif;
        }

        .data_api_container {
            width: 100%;
            height: min-content;
            background-color: #F26A68;
        }

        #youtubeModal > .modal-dialog{
            width: min-content;
            font-family: lcdphone,Arial,sans-serif;
            color: #00C990;
        }

        .modal-content{
            background-color: rgba(0,1,5,1);
            margin:5px;
        }

        .panel-title{
            background-color: #FFDF60;
        }

        .btn-warning {
            text-align: center;
            transform: translate(-50%,20%);
        }

        footer {
            width: 100vw;
            height:200px;
            background-color: black;
            margin-top: -295px;
            margin-left: -15px;
        }

        .panel-collapse{
            background-color: black;
        }

        .fa{
            color: #00C990;
            margin-right: 150px;
        }

        .special-thanks{
            text-align: center;
        }
    </style>
</head>
<body background="img/green_vector_globe.png">
<div class="row align-items-start website_container">
       <div class="pseudo_header">
        <div class="title_container">
        <p class="title">geo maps</p>
        <p class="title">world discovery</p>
        </div>
       </div>
    <!--geochart-->
    <div class="col-md-12 info_container">
        <div id="map_button_container" class="col-md-12">
            <div id="regions_div" class="regions_div"></div>
            <div class="map_buttons">
                <button type="button" class=" btn btn-success btn-lg btn-block" id="expand-btn">
                    <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span> World View
                </button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p class="special-thanks">special thanks to:</p>
    <i class="fa fa-github-alt fa-4x" aria-hidden="true"></i>
    <i class="fa fa-google fa-4x" aria-hidden="true"></i>
    <i class="fa fa-youtube-square fa-4x" aria-hidden="true"></i>
    <i class="fa fa-coffee fa-4x" aria-hidden="true"></i>
</footer>
<div class="modal fade" id="youtubeModal" role="dialog">
    <div class="modal-dialog ">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title country_name">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div id="player">
                </div>
                <div class="data_api_container">
                    <div class="panel-group" id="accordion1" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Country information
                                    </a>
                                </h4>
                            </div>
                            <div id="collapsgoiOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <!--insert text here-->
                                    <table class="table table-bordered county_data">
                                        <thead>
                                        <tr>
                                            <th class="col-lg-2">Flag</th>
                                            <td class=" col-lg-6 country_flag"></td>
                                        </tr>
                                        <tr>
                                            <th class="col-lg-2">Name</th>
                                            <td class=" col-lg-4 country_name"></td>
                                            <th class="col-lg-2">Capital</th>
                                            <td class="col-log-4 country_capital"></td>
                                        </tr>
                                        <tr>
                                            <th class="col-lg-2">Native Name</th>
                                            <td class="col-lg-4 country_nativeName"></td>
                                            <th class="col-lg-2">Area</th>
                                            <td class="col-lg-4 country_area"></td>
                                        </tr>
                                        <tr>
                                            <th class="col-lg-2">Population</th>
                                            <td class="col-lg-4 country_population"></td>
                                            <th class="col-lg-2">Currency</th>
                                            <td class="col-lg-4 country_currency"></td>
                                        </tr>
                                        <tr>
                                            <th class="col-lg-2">Languages</th>
                                            <td class="col-lg-4 country_languages"></td>
                                            <th class="col-lg-2">Region</th>
                                            <td class="col-lg-4 country_region"></td>
                                        </tr>
                                        
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
