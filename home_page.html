<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hackathon2</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="Manager.js"></script>
<script src="Chart.js"></script>
<script src="Country.js"></script>
<script src="View.js"></script>

<script src="main.js"></script>
    <script src="video_support.js"></script>


<script>
$(document).ready(function(){
    console.log("ready");
    console.log($(".btn-lg"));
    $("#info_button").on("click",displayVideoAndMap);
});


function displayVideoAndMap() {
    var buttonclicked = true;
    //if the button clicked is true reveal the country api container and transform regions div
    if(buttonclicked === true){
        $("#country_api_container").removeClass("hide");
        $("#regions_div").removeClass("regions_div");
        $("#regions_div").addClass("transformed_div");
        $("#info_button").remove();
    }
}
    </script>
    <style>
        header{
            width: 100vw;
            height: 100px;
            border: 1px solid;
            text-align: center;
            font-size: 50px;
            font-family: Arial, sans-serif;
            background-color: #3f7f7f;
        }

        body{
            background-color: #049E7F;
            width:100vw;
            height:1000px;
        }

        .website_container{
            height:1000px;
            width:100vw;
            border: 1px solid;
            text-align: center;
            padding: 70px 0;
        }

        .info_container {
            width: 100vw;
            height: 803px;
            border: 3px solid green;
            text-align: center;
            display: inline-block;
        }

        /*before the click the map is centered*/
        .regions_div{
            width: 900px;
            height: 500px;
            border: 1px solid;
            text-align: center;
            transform: translate(0%, 25%);
            display: inline-block;
            background-color: #f8f8f8;
            float: none;
        }

        #country_api_container {
            float: right;
            width: 700px;
        }

        .youtube_api_container{
            width:700px ;
            height: 405px;
            border:1px solid;
            display: inline-block;
            float: right;
            background-color: red;
        }

        #map_button_container{
            display: inline-block;
            /*float: left;*/
        }

        .data_api_container {
            float: right;
            width:700px ;
            height: 300px;
        }

        .transformed_div {
            transform: translate(-1%, 0%);
            width: 900px;
            height: 500px;
            /*display: inline-block;*/
            /*float:left;*/
            /*transition-property:width 400px, height 300px ;*/

        }
        .btn-lg {

        }

        .hide {
            visibility: hidden;
        }

    </style>
</head>
<body>
<div class="container-fluid website_container">
    <header>Kid Maps - A Interactive Media Education Tool for Kids</header>
    <!--geochart-->
    <div class="container info_container">
            <div id="map_button_container">
                <div id="regions_div" class="regions_div"></div>
                <button type="button" class="btn btn-default btn-lg" id="expand-btn"> 
                    <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>World
                </button>
                <button type="button" id="info_button" class="btn btn-info btn-lg">Info</button>
            </div>
        <div id="country_api_container" class="hide">
            <!--youtube-->
            <div class="youtube_api_container">

                <div id="player">

                </div>
            </div>
                <!--this contains country's data and charts-->
                <div class="data_api_container">
                    <table class="table table-bordered county_data">
                        <thead>
                        <tr>
                            <th class="col-lg-2">Name</th>
                            <td class=" col-lg-4 country_name"></td>
                            <th class="col-lg-2">Capital</th>
                            <td class="col-log-4 country_capital"></td>
                        </tr>
                        <tr>
                            <th class="col-lg-2">Population</th>
                            <td class="col-lg-4 country_population"></td>
                            <th class="col-lg-2">Currency</th>
                            <td class="col-lg-4 country_currency"></td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<p>This is a mock-up font</p>
</body>
</html>
